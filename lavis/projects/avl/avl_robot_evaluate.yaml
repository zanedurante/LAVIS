model:
  arch: robot_transformer

  model_type: flant5xl
  load_finetuned: False
  vit_model: "clip_b"
  random_init_qformer: True
  num_frames: 9

datasets:
  language_table: # name of the dataset builder
    data_type: videos

run:
  task: video_captioning # TODO: Add associated metrics
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1.00e-4
  min_lr: 3.0e-6
  weight_decay: 0.05
  max_epoch: 201
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 1
  # accum_grad_iters: 32

  # Currently unused args, used for evaluation
  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/Trio/Language_Table_Eval"

  # logging
  # log: wandb

  amp: False
  resume_ckpt_path: "/home/nikepupu/Desktop/amlt/LAVIS/lavis/output/Trio/Language_Table/20231130232/checkpoint_70.pth"

  evaluate: True 
  train_splits: ["train"]
  valid_splits: ["train"]
  test_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
