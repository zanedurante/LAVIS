model:
  arch: robot_transformer

  model_type: flant5xl
  load_finetuned: False
  vit_model: "clip_b"
  random_init_qformer: True
  num_frames: 9

datasets:
  pretraining_amlt: # name of the dataset builder
    data_type: videos
    total_num_frames: 9
    num_skip_frames: 0
    vis_processor:
        train:
          name: "trio_video_train"
        eval:
          name: "trio_video_eval"
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: video_captioning # TODO: Add associated metrics
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1.00e-4
  min_lr: 5.0e-6
  weight_decay: 0.05
  max_epoch: 81
  batch_size_train: 2
  batch_size_eval: 2
  num_workers: 0
  # accum_grad_iters: 32

  # Currently unused args, used for evaluation
  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "/mnt/datasets_mnt/output/Trio/Pretraining"

  # logging
  log: wandb

  amp: True
  resume_ckpt_path: null #"/home/nikepupu/Desktop/amlt/LAVIS/lavis/output/Trio/Language_Table/20231130143/checkpoint_40.pth"

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["eval"]
  test_splits: ["eval"]

  device: "cuda"
  world_size: 32
  dist_url: "env://"
  distributed: True
