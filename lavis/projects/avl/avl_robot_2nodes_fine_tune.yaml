model:
  arch: robot_transformer

  model_type: flant5xl
  load_finetuned: False
  vit_model: "clip_b"
  random_init_qformer: True
  num_frames: 9
  drop_path_rate: 0.0
  mae_docoder: False

datasets:
  language_tableamlt: # name of the dataset builder
    data_type: videos
    finetune: True

run:
  task: language_table # TODO: Add associated metrics
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1.00e-4
  min_lr: 5.0e-6
  weight_decay: 0.05
  max_epoch: 101
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 1
  accum_grad_iters: 4

  # Currently unused args, used for evaluation
  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "/mnt/datasets_mnt/output/Trio/LanguageTableFineTune"

  # logging
  log: wandb

  amp: True
  resume_ckpt_path:  /home/nikepupu/Downloads/checkpoint_61.pth #"/mnt/datasets_mnt/output/Trio/LanguageTableFineTune/20240108101/checkpoint_52.pth" 

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["eval"]
  test_splits: ["eval"]

  device: "cuda"
  world_size: 64
  dist_url: "env://"
  distributed: True
