model:
  arch: trio_t5

  model_type: flant5xl
  load_finetuned: False
  vit_model: "clip_b"
  random_init_qformer: True
  num_frames: 4

datasets:
  minecraft: # name of the dataset builder
    data_type: videos
    total_num_frames: 4
    num_skip_frames: 0
    vis_processor:
        train:
          name: "trio_video_train"
        eval:
          name: "trio_video_eval"
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: video_captioning # TODO: Add associated metrics
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1.50e-4
  min_lr: 3.0e-6
  weight_decay: 0.05
  max_epoch: 201
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 8
  # accum_grad_iters: 32

  # Currently unused args, used for evaluation
  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/Trio/Minecraft"

  # logging
  log: wandb

  amp: False
  resume_ckpt_path: null #"/home/nikepupu/Desktop/LAVIS/lavis/output/Trio/Minecraft/20231030194/checkpoint_15.pth"

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["train"]
  test_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
