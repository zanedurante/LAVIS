model:
  arch: trio_t5

  model_type: flant5xl
  load_finetuned: False

datasets:
  rewritten_caption: # name of the dataset builder
    data_type: videos
    total_num_frames: 4
    num_skip_frames: -1
    vis_processor:
        train:
          name: "trio_video_train"
        eval:
          name: "trio_video_eval"
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: video_captioning # TODO: Add associated metrics
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-6
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 8
  batch_size_eval: 32
  num_workers: 8

  # Currently unused args, used for evaluation
  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/Trio/Caption_rewritten"

  # logging
  log: wandb

  amp: False
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
